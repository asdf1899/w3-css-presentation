<html id="bg">
  <head>
    <title>w3-css</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type='text/css' media='all' href="css/w3.css">
    <link rel="stylesheet" type='text/css' media='all' href="css/webslides.css">
    <link rel="stylesheet" type='text/css' media='all' href="css/svg-icons.css">
    <link rel="stylesheet" type='text/css' media='all' href="css/style.css">
  </head>
  <body>
    <article id="webslides" class="horizontal">

      <!-- ====================   SLIDE 1   ==================== -->
      <section class="stile-bg stile-green-gradient-bg fadeIn slow">
        <h1 class="stile-slide1-title" style="font-family:Roboto">W3.CSS</h1>
        <h1 class="stile-slide1-subtitle">Un framework CSS moderno, semplice e veloce...</h1>
      </section>
      <!-- ====================   SLIDE 2   ==================== -->
      <section>
        <header>
          <h1 class="stile-slide2-title">W3.CSS classi dei bordi</h1>
          <div class="stile-box">
            
          </div>
        </header>
      </section>
      <!-- ====================   SLIDE 3   ==================== -->
      <section class="stile-bg stile-green-gradient-bg fadeIn slow">
        <header>
          <h1 class="stile-slide2-title">W3.CSS bordi</h1>
          <div class="stile-box">
            <div class="w3-container">
              <div class="w3-panel w3-border">
                <p class="stile-box-text">Bordo normale.</p>
              </div>

              <div class="w3-panel w3-border w3-border-red">
                <p class="stile-box-text">I have red borders.</p>
              </div>

              <div class="w3-panel w3-border-left w3-border-blue">
                <p class="stile-box-text">I have a blue left border.</p>
              </div>

              <div class="w3-panel w3-border-top w3-border-bottom w3-border-green">
                <p class="stile-box-text">I have a green top and bottom border.</p>
              </div>

              <div class="w3-panel w3-border-left w3-pale-red w3-border-red">
                <p class="stile-box-text">I have a red left border and a pale-red background color.</p>
              </div>
          </div>
        </header>
      </section>
    </article>
    <footer>
      <div class="stile-info-footer">
        <p>Anas Araid</p>
      </div>
      <script src="js/webslides.js"></script>
      <script>
        window.ws = new WebSlides();
      </script>
      <script defer src="js/svg-icons.js"></script>
    </footer>
  </body>
</html>
